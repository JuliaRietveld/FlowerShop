
<div class="row bouqets">
	<div ng-repeat="bouqet in bouqets">
		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
			<div class="single-product">
				<div class="product-label">
					<div class="new"></div>
				</div>
				<div class="product-img">
					<img ng-src="img/{{bouqet.images[0].name}}" alt="Picture of {{ bouqet.name}}">
				</div>
				<div class="product-content">
					<h2 class="product-name">{{ bouqet.name }}</h2>
					<div class="rating">
						<a href="#"><i class="fa fa-star"></i></a>
						<a href="#"><i class="fa fa-star"></i></a>
						<a href="#"><i class="fa fa-star"></i></a>
						<a href="#"><i class="fa fa-star"></i></a>
						<a href="#"><i class="fa fa-star"></i></a>
					</div>
				</div>
				<div class="price-box">
					<span class="new-price">
						{{ bouqet.price | currency }}
					</span>
				</div>
				
					
				<a href="#/bouqets/{{bouqet.id}}" 
				class="btn btn-success btn-block">Details</a>
			</div>			
		</div>
	</div>
</div>
