<div >
	<a href="#/bouqets">Go Back</a>
	<br>
	<div class="col-md-4">
		<img ng-src="img/{{MainImage}}" alt="">
		<div class="row">
			<div ng-repeat="image in bouqets.images | limitTo: 4">
				<div class="col-md-3">
					<img ng-src="img/{{image.name}}" alt="{{image.name}}" ng-click="setImage(image)">
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-8">
		<h3>{{bouqets.name}}</h3>
		<p>{{bouqets.description}}</p>
		<h4>{{bouqets.price}}</h4>
		<button>Buy</button>
	</div>
</div>
