<div >
	<a href="#/bouqets">Go Back</a>
	<br>
	<div class="col-md-4">
		<img ng-src="img/{{MainImage}}" alt="Product Image">
		<div class="row">
			<div ng-repeat="image in bouqets.images | limitTo: 4">
				<div class="col-md-3">
					<img ng-src="img/{{image.name}}" alt="{{image.name}}" ng-click="setImage(image)">
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-8">
		<h3>{{bouqet.name}}</h3>
		<p>{{bouqet.description}}</p>
		<h4>{{bouqet.price}}</h4>
		<form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post">
    	<!-- Specifies Buy Now Button -->
        <input type="hidden" name="cmd" value="_xclick">
        <!-- PayPal Email -->
        <input type="hidden" name="business" value="julia_rietveld@yahoo.com">
        <!-- Item Name -->
        <input type="hidden" name="item_name" value="{{bouqet.name}}">
        <!-- Item ID -->
        <input type="hidden" name="item_number" value="{{bouqet.id}}">
        <!-- Currency Code -->
        <input type="hidden" name="currency_code" value="EUR">
        <!-- Price -->
        <input type="hidden" name="amount" value="{{bouqet.price}}">
        <!-- Specify Shipping -->
        <input type='hidden' name='no_shipping' value='1'>
        <!-- Return method -->
        <input type='hidden' name='rm' value='2'>
        <!-- Return URL -->
        <input type="hidden" name="return" value="http://localhost:8000">
        <!-- Cancel Return URL -->
        <input type="hidden" name="cancel_return" value="http://localhost:8000">
     			           
        <!-- Button -->
        <input type="image" src="https://www.paypalobjects.com/webstatic/en_US/btn/btn_buynow_107x26.png" name="submit" alt="Buy Now">
    </form> 
	</div>
</div>
